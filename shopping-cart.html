<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="shopping-cart.css">
    <title>Document</title>
</head>
<body>
    <div class="navbar">
        <button class="left-title">Ecommerce<button>
        <button class="cart-shopping" onclick="showCart();"><img src="img/cart1.png" alt="cart" class="cart-icon"></button>
        <div class="number-products" id="pd">0</div>
    </div>
    <div class="container">
        <div class="title"><h2>Shop Products</h2></div>
        <div class="grid">
            <div class="img-continer" id="product-1">
                <img src="img/product1.jpg" alt="p1" class="product-img">
                <p class="name">AERPREADY SHIRT</p>
                <p class="price">$25</p>
                <div class="button-add" onclick="addToCart(1);"><img src="img/add.png" alt=""></div>
            </div>
            <div class="img-continer" id="product-2">
                <img src="img/product2.jpg" alt="p1" class="product-img">
                <p class="name">WIRELESS EARBUDS</p>
                <p class="price">$100</p>
                <div class="button-add" onclick="addToCart(2);"><img src="img/add.png" alt=""></div>
            </div>
            <div class="img-continer">
                <img src="img/product3.jpg" alt="p1" class="product-img">
                <p class="name">HOODED PARKA</p>
                <p class="price">$45</p>
                <div class="button-add" onclick="addToCart(3);"><img src="img/add.png" alt=""></div>
            </div>
            <div class="img-continer">
                <img src="img/product4.jpg" alt="p1" class="product-img">
                <p class="name">STRAW METAL BOTTLE</p>
                <p class="price">$24.04</p>
                <div class="button-add" onclick="addToCart(4);"><img src="img/add.png" alt=""></div>
            </div>
            <div class="img-continer">
                <img src="img/product5.jpg" alt="p1" class="product-img">
                <p class="name">METAL SUNGLASSES</p>
                <p class="price">$50</p>
                <div class="button-add" onclick="addToCart(5);"><img src="img/add.png" alt=""></div>
            </div>
            <div class="img-continer">
                <img src="img/product6.jpg" alt="p1" class="product-img">
                <p class="name">BACK HAT</p>
                <p class="price">$50</p>
                <div class="button-add" onclick="addToCart(6);"><img src="img/add.png" alt=""></div>
            </div>
            <div class="img-continer">
                <img src="img/product7.jpg" alt="p1" class="product-img">
                <p class="name">BACK PACK</p>
                <p class="price">$70</p>
                <div class="button-add" onclick="addToCart(7);"><img src="img/add.png" alt=""></div>
            </div>
            <div class="img-continer">
                <img src="img/product8.jpg" alt="p1" class="product-img">
                <p class="name">ULTRABOOST 22 </p>
                <p class="price">$45</p>
                <div class="button-add" onclick="addToCart(8);"><img src="img/add.png" alt=""></div>
            </div>
        </div>
    </div>
    <div class="cart">
        <button class="previous" onclick="hideCart();"><img src="img/Screenshot 2023-06-21 225736.png" alt="" class="previous-img"></button>
        <div class="cart-title"><h2>Your Cart</h2></div>
    </div>
    <script src="shopping-cart.js"></script>
</body>
</html>
